    <script>
        const PUBLISHED_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSALQr5PXgc-3gU02FJf5Prvc0KNg7pEkVRtFbmWVMr972zor9hmyUWFCm0Z4ziFhtHMV-u1gih99Cq/pub?gid=0&single=true&output=csv';

        async function loadData() {
            try {
                const response = await fetch(PUBLISHED_CSV_URL);
                if (!response.ok) throw new Error('ÁÑ°Ê≥ïËÆÄÂèñË≥áÊñô');
                const csvText = await response.text();
                const rows = parseCSV(csvText);
                if (!rows || rows.length === 0) throw new Error('Ë©¶ÁÆóË°®Ê≤íÊúâË≥áÊñô');

                const headers = rows[0];
                storesData = rows.slice(1).map(row => {
                    const store = {};
                    headers.forEach((header, index) => {
                        store[header] = row[index] || '';
                    });

                }).filter(store => store['Â∫óÂêç']);

            }

        // Fisher-Yates Ê¥óÁâåÊºîÁÆóÊ≥ï
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function parseCSV(text) {
            const lines = text.split('\n');
            const result = [];
            for (let line of lines) {
                if (!line.trim()) continue;
                const row = [];
                let current = '';
                let inQuotes = false;
                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    const nextChar = line[i + 1];
                    if (char === '"') {
                        if (inQuotes && nextChar === '"') {
                            current += '"';
                            i++;
                        } else {
                            inQuotes = !inQuotes;
                        }
                    } else if (char === ',' && !inQuotes) {
                        row.push(current.trim());
                        current = '';
                    } else {
                        current += char;
                    }
                }
                row.push(current.trim());
                result.push(row);
            }
            return result;
        }

            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            const todayStr = `${month}/${day}`;
            
            // Âà§Êñ∑‰ªäÂ§©ÊòØÂê¶Âú®Ê¥ªÂãïÊúüÈñì (02/14 - 02/22)
            const activityDates = ['02/14', '02/15', '02/16', '02/17', '02/18', '02/19', '02/20', '02/21', '02/22'];
            const shouldAutoSelect = activityDates.includes(todayStr);

            dates.forEach(date => {
                const tab = document.createElement('div');

                tab.textContent = date.label;

            currentDate = autoSelectDate;
            
            // Á≠âÂæÖ DOM Êõ¥Êñ∞ÂæåÔºåËá™ÂãïÊç≤ÂãïÂà∞ÈÅ∏‰∏≠ÁöÑÊó•ÊúüÈ†ÅÁ±§

        function setupDateTabsScroll() {
            const dateTabs = document.getElementById('dateTabs');

            dateTabs.addEventListener('wheel', (e) => {
                if (Math.abs(e.deltaY) > Math.abs(e.deltaX)) {
                    e.preventDefault();

                }
            }, { passive: false });

            let startY = 0;
            dateTabs.addEventListener('touchstart', (e) => {
                startY = e.touches[0].clientY;
            }, { passive: true });

            dateTabs.addEventListener('touchmove', (e) => {
                const currentY = e.touches[0].clientY;

            }, { passive: false });
        }

        function selectDate(date) {
            currentDate = date;
            document.querySelectorAll('.date-tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.date === date);
            });
            // Êç≤ÂãïÂà∞ÈÅ∏‰∏≠ÁöÑÊó•Êúü
            const selectedTab = document.querySelector(`[data-date="${date}"]`);
            if (selectedTab) {
                selectedTab.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
            }
            renderStores();
        }

        function renderStores() {
            const grid = document.getElementById('storesGrid');
            grid.innerHTML = '';
            const filteredStores = storesData.filter(store => {
                if (currentCategory !== 'ALL' && store['ÂàÜÈ°û'] !== currentCategory) return false;
                if (currentDate !== 'ALL' && (!store[currentDate] || store[currentDate] === '‰ºë' || store[currentDate].includes('‰ºë'))) return false;
                return true;
            });
            
            if (filteredStores.length === 0) {
                grid.innerHTML = '<div class="no-results">Êâæ‰∏çÂà∞Áõ∏Á¨¶ÁöÑÂ∫óÂÆ∂</div>';
            } else {
                filteredStores.forEach(store => {
                    grid.appendChild(createStoreCard(store));
                });
            }
        }

        function createStoreCard(store) {
            const card = document.createElement('div');
            card.className = 'store-card';

            const header = document.createElement('div');
            header.className = 'store-header';
            
            const name = document.createElement('div');
            name.className = 'store-name';
            name.textContent = store['Â∫óÂêç'] || 'Êú™ÂëΩÂêç';
            
            const category = document.createElement('span');
            category.className = `store-category category-${store['ÂàÜÈ°û'] || 'ÂÖ∂'}`;
            category.textContent = store['ÂàÜÈ°û'] || 'ÂÖ∂‰ªñ';
            
            header.appendChild(name);
            header.appendChild(category);
            card.appendChild(header);

            const info = document.createElement('div');
            info.className = 'store-info';

            if (store['ÈõªË©±']) {
                const phone = document.createElement('div');
                phone.className = 'info-item';
                phone.innerHTML = `<i class="la la-phone"></i><a href="tel:${store['ÈõªË©±']}">${store['ÈõªË©±']}</a>`;
                info.appendChild(phone);
            }

            if (store['Âú∞ÂùÄ']) {
                const address = document.createElement('div');
                address.className = 'info-item';
                const encodedAddress = encodeURIComponent(store['Âú∞ÂùÄ']);
                address.innerHTML = `<i class="la la-map-marker"></i><a href="https://www.google.com/maps/search/?api=1&query=${encodedAddress}" target="_blank">${store['Âú∞ÂùÄ']}</a>`;
                info.appendChild(address);
            }

            // Êñ∞Â¢ûÂÇôË®ªÊ¨Ñ‰Ωç
            if (store['ÂÇôË®ª']) {
                const note = document.createElement('div');
                note.className = 'store-note';
                note.innerHTML = store['ÂÇôË®ª'];
                info.appendChild(note);
            }

            card.appendChild(info);

            // ÁáüÊ•≠ÊôÇÈñìË°® (ÊîæÂú®‰∏äÊñπ) - ÂßãÁµÇÈ°ØÁ§∫ÂÆåÊï¥ 9 Â§©Ë≥áË®ä
            const schedule = document.createElement('div');
            schedule.className = 'store-schedule';
            const dates = ['02/14', '02/15', '02/16', '02/17', '02/18', '02/19', '02/20', '02/21', '02/22'];
            const dateLabels = {'02/14':'','02/15':'Â∞èÂπ¥Â§ú','02/16':'Èô§Â§ï','02/17':'Âàù‰∏Ä','02/18':'Âàù‰∫å','02/19':'Âàù‰∏â','02/20':'ÂàùÂõõ','02/21':'Âàù‰∫î','02/22':''};
            const dayOfWeek = {'02/14':'ÂÖ≠','02/15':'Êó•','02/16':'‰∏Ä','02/17':'‰∫å','02/18':'‰∏â','02/19':'Âõõ','02/20':'‰∫î','02/21':'ÂÖ≠','02/22':'Êó•'};

            // ÂßãÁµÇÈ°ØÁ§∫ÂÖ®ÈÉ® 9 Â§©ÁöÑÁáüÊ•≠Ë≥áË®ä
            dates.forEach(date => schedule.appendChild(createScheduleItem(date, store[date], dateLabels[date], dayOfWeek[date])));
            card.appendChild(schedule);

            // Á§æÁæ§ÈÄ£Áµê (ÊîæÂú®‰∏ãÊñπ)
            const socialLinks = document.createElement('div');
            socialLinks.className = 'social-links';

            const addSocial = (url, iconClass, title) => {
                if (url) {
                    const a = document.createElement('a');
                    a.href = url;
                    a.target = '_blank';
                    a.className = 'social-btn';
                    a.title = title;
                    a.innerHTML = `<i class="${iconClass}"></i>`;
                    socialLinks.appendChild(a);
                }
            };

            addSocial(store['Á∑ö‰∏äË®ÇÈ§ê'], 'la la-shopping-cart', 'Á∑ö‰∏äË®ÇÈ§ê');
            addSocial(store['Á≤âÂ∞à'] || store['Facebook'], 'la la-facebook', 'Facebook');
            addSocial(store['LINE'], 'lab la-line', 'LINE');
            addSocial(store['IG'] || store['Instagram'], 'la la-instagram', 'Instagram');
            addSocial(store['ÂÆòÁ∂≤'], 'la la-globe', 'ÂÆòÁ∂≤');
            addSocial(store['Threads'], 'las la-at', 'Threads');

            if (socialLinks.children.length > 0) card.appendChild(socialLinks);

            return card;
        }

        function createScheduleItem(date, status, label, day) {
            const item = document.createElement('div');
            item.className = 'schedule-item';
            const isClosed = !status || status === '‰ºë' || status.includes('‰ºë');
            item.classList.add(isClosed ? 'closed' : 'open');
            
            const dateSpan = document.createElement('span');
            dateSpan.className = 'date-label';
            // È°ØÁ§∫ÂÆåÊï¥Êó•ÊúüÊ†ºÂºè (Êó•Êúü (ÊòüÊúü) Ê®ôÁ±§)
            const dayDisplay = day ? ` (${day})` : '';
            const labelDisplay = label ? ` ${label}` : '';
            dateSpan.textContent = `${date}${dayDisplay}${labelDisplay}`;
            
            const statusSpan = document.createElement('span');
            statusSpan.className = 'status-text';
            statusSpan.textContent = isClosed ? '‰ºëÊÅØ' : (status === 'Ááü' || status === 'Ê≠£Â∏∏ÁáüÊ•≠' ? 'ÁáüÊ•≠' : status);
            
            item.appendChild(dateSpan);
            item.appendChild(statusSpan);
            return item;
        }

        function setupSearch() {
            const searchBtn = document.getElementById('searchBtn');
            const searchBar = document.getElementById('searchBar');
            const searchInput = document.getElementById('searchInput');
            const searchClose = document.getElementById('searchClose');
            const grid = document.getElementById('storesGrid');

            searchBtn.addEventListener('click', () => {
                searchBar.classList.add('active');
                searchInput.focus();
            });

            searchClose.addEventListener('click', () => {
                searchBar.classList.remove('active');
                searchInput.value = '';
                renderStores();
            });

            searchInput.addEventListener('input', (e) => {
                const keyword = e.target.value.toLowerCase().trim();
                if (keyword === '') {
                    renderStores();
                    return;
                }

                const filteredStores = storesData.filter(store => {
                    if (currentCategory !== 'ALL' && store['ÂàÜÈ°û'] !== currentCategory) return false;
                    if (currentDate !== 'ALL' && (!store[currentDate] || store[currentDate] === '‰ºë' || store[currentDate].includes('‰ºë'))) return false;
                    return store['Â∫óÂêç'].toLowerCase().includes(keyword);
                });

                grid.innerHTML = '';
                if (filteredStores.length === 0) {
                    grid.innerHTML = '<div class="no-results">Êâæ‰∏çÂà∞Áõ∏Á¨¶ÁöÑÂ∫óÂÆ∂</div>';
                } else {
                    filteredStores.forEach(store => {
                        grid.appendChild(createStoreCard(store));
                    });
                }
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && searchBar.classList.contains('active')) {
                    searchBar.classList.remove('active');
                    searchInput.value = '';
                    renderStores();
                }
            });

            document.addEventListener('click', (e) => {
                if (!searchBar.contains(e.target) && !searchBtn.contains(e.target)) {
                    searchBar.classList.remove('active');
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('filterButtons').addEventListener('click', (e) => {
                if (e.target.classList.contains('filter-btn')) {
                    document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');
                    currentCategory = e.target.dataset.category;
                    const searchInput = document.getElementById('searchInput');
                    searchInput.value = '';
                    renderStores();
                }
            });
            loadData();
        });
    </script>
